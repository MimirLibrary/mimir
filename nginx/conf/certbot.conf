server {
    listen 80;
    listen [::]:80;

    server_name mimirapp.xyz www.mimirapp.xyz;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://mimirapp.xyz$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name mimirapp.xyz;

    ssl_certificate /etc/nginx/ssl/live/mimirapp.xyz/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/mimirapp.xyz/privkey.pem;
    
    location / {
        root /usr/share/nginx/html;
    }
}
