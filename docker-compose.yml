version: '3.9'
services:
  postgres:
    image: postgres
    env_file: .${NODE_ENV}.env
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  frontapp:
    build:
      context: .
      dockerfile: frontapp.Dockerfile
    env_file: .${NODE_ENV}.env
    ports:
      - '80:80'

volumes:
  db:
