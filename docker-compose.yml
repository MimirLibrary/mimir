version: '3.9'
services:
  postgres:
    image: postgres
    env_file: .env
    ports:
    - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - db:/var/lib/postgresql/data
  apiserver:
    build:
      context: .
      dockerfile: apiserver.Dockerfile
    env_file: .env
    ports:
      - '3333:3333'
    depends_on:
      - postgres

  frontapp:
    build:
      context: .
      dockerfile: frontapp.Dockerfile
    ports:
      - '4200:4200'
    depends_on:
      - apiserver
volumes:
  db:

