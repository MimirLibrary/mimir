version: '3.9'
services:
  postgres:
    image: postgres
    env_file: .staging.env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - db:/var/lib/postgresql/data

  apiserver:
    build:
      context: .
      dockerfile: apiserver.Dockerfile
    env_file: .env
    ports:
      - '3333:3333'
    depends_on:
      - postgres
    command: sh -c "
      npm run migration:run
      && npx nx run apiserver:build:production
      && node dist/packages/apiserver/main.js
      "

  frontapp:
    build:
      context: .
      dockerfile: frontapp.Dockerfile
    ports:
      - '80:80'

volumes:
  db:
