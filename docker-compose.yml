version: '3.9'
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dist/packages/frontapp/:/usr/share/nginx/html:ro
      #- ./nginx/conf.d/:/etc/nginx/conf.d/

  postgres:
    image: postgres
    env_file: .env
    ports:
    - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - db:/var/lib/postgresql/data
  apiserver:
    build:
      context: .
      dockerfile: apiserver.Dockerfile
    env_file: .env
    ports:
      - '3333:3333'
    depends_on:
      - postgres

  frontapp:
    build:
      context: .
      dockerfile: frontapp.Dockerfile
    ports:
      - '4200:4200'
    depends_on:
      - apiserver

volumes:
  db:

