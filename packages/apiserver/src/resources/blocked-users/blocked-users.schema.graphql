type BlockedUsers {
  id: ID!
  description: String
  state: Boolean!
  created_at: DateTime!
  person: Person!
}

input CreateStateInput {
  person_id: Int!
  state: Boolean!
}


extend type Query {
  getBlocksByPerson(person_id: ID!): [BlockedUsers]
}

extend type Mutation {
  createState(input: CreateStateInput!):BlockedUsers
}


