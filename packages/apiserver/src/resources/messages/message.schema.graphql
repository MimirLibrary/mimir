type Message {
  id: ID!
  material_id: Int
  person_id: Int!
  created_at: DateTime!
  person: Person!
  material: Material!
  title: String!
  message: String!
  location_id: Int!
}

input CreateMessageInput {
  title: String!
  message: String!
  material_id: Int
  person_id: Int!
  location_id: Int!
}

extend type Query {
  getMessagesByPerson(person_id: ID!): [Message]
  getAllMessages(location_id: Int!): [Message!]
}

extend type Mutation {
  createMessageForManager(input: CreateMessageInput!): Message!
}
