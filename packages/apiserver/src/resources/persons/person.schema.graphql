type Person {
  id: ID!
  smg_id: String!
  type: String!
  location_id: Int!
  created_at: DateTime!
  statuses: [Status]
  notifications: [Notification]
  location: Location!
  messages: [Message]!
}

input CreatePersonInput {
  smg_id: String!
  location_id: Int!
  type: String!
}

extend type Query {
  getOnePerson(id: ID!): Person!
  getAllPersons: [Person!]!
}

extend type Mutation {
  createPerson(input: CreatePersonInput!): Person!
}
