type Person {
  id: ID!
  smg_id: String!
  type: String!
  created_at: DateTime!
  statuses: [Status]
}

input CreatePersonInput {
  smg_id: String!
  type: String!
}

extend type Query {
  getOnePerson(id: ID!): Person!
  getAllPersons: [Person]!
}

extend type Mutation {
  createPerson(input: CreatePersonInput!): Person!
}
