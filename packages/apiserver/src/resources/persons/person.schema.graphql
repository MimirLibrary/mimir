type Person {
  id: ID!
  smg_id: String!
  position: String!
  type: String!
  username: String!
  email: String!
  avatar: String!
  location_id: Int!
  created_at: DateTime!
  statuses: [Status]
  notifications: [Notification]
  location: Location!
  messages: [Message]
  states: [BlockedUsers]
}

input CreatePersonInput {
  smg_id: String!
  location_id: Int!
  type: String!
}

input UpdatePersonLocationInput {
  person_id: Int!
  location_id: Int!
}

extend type Query {
  getOnePerson(id: ID!): Person!
  getAllPersons(username: String): [Person!]!
}

extend type Mutation {
  createPerson(input: CreatePersonInput!): Person!
  updatePersonLocation(input: UpdatePersonLocationInput!): Person!
}
