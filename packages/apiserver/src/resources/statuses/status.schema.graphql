type Status {
  id: ID!
  material_id: Int!
  person_id: Int!
  status: String!
  created_at: DateTime!
  material: Material!
  person: Person!
}

enum ItemStatus {
  PENDING,
  REJECTED,
  NEW,
  FREE,
  IN_USE,
  PROLONG,
  SUSPEND,
  OVERDUE
}

input CreateStatusInput {
  material_id: Int!
  person_id: Int!
  status: ItemStatus!
}

extend type Query {
  getStatusesByPerson(person_id: ID!): [Status]!
  getStatusesByMaterial(material_id: ID!): [Status]!
  getAllStatusesIsOverdue(locations: [Int!]): [Status]!
}

extend type Mutation {
  createStatus(input: CreateStatusInput!): Status!
}
