union ClaimBookUnionResult = Status | Error

input ClaimBookInput {
  identifier: String!
  person_id: Int!
}

type ReturnDate {
  returnDate: DateTime!
}

extend type Query {
  getAllTakenItems(person_id: Int!): [Status]!
}


extend type Mutation {
  claimBook(input: ClaimBookInput): ClaimBookUnionResult!
}
