union ClaimBookUnionResult = Status | Error

input ClaimBookInput {
  identifier: String!
  person_id: Int!
}

input ProlongTimeInput {
  person_id: Int!
  material_id: Int!
}

extend type Query {
  getAllTakenItems(person_id: Int!): [Status]!
}


extend type Mutation {
  claimBook(input: ClaimBookInput): BookUnionResult!
  prolongClaimPeriod(input: ProlongTimeInput): BookUnionResult!
}
