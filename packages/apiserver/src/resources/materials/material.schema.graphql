type Material {
  id: ID!
  identifier: String!
  id_type: String!
  type: String!
  location_id: Int!
  created_at: DateTime!
  updated_at: DateTime!
  title: String!
  picture: String
  author: String!
  category: String!
  location: Location!
  statuses: [Status]!
  notifications: [Notification]!
  messages: [Message]!
}

input CreateMaterialInput {
  identifier: String!
  id_type: String!
  location_id: Int!
  type: String!
}

input DonateBookInput{
  identifier: String!
  id_type: String!
  location_id: Int!
  type: String!
  title: String!
  author: String!
  category: String!
  description: String
  picture: String
  person_id: Int!
}

extend type Query {
  getAllMaterials: [Material]!
  getMaterialById(id: ID!): Material!
}

extend type Mutation {
  createMaterial(input: CreateMaterialInput!): Material!
  donateBook(input: DonateBookInput!): Material!
}
