type Material {
  id: ID!
  identifier: String!
  id_type: String!
  type: String!
  location_id: Int!
  created_at: DateTime!
  updated_at: DateTime!
  title: String!
  picture: String
  author: String!
  category: String!
  location: Location!
  statuses: [Status]!
  notifications: [Notification]!
}

input CreateMaterialInput {
  identifier: String!
  id_type: String!
  location_id: Int!
  type: String!
  title: String!
  picture: String
  author: String!
  category: String!
}

input RemoveMaterialInput {
  identifier: String!
  id_type: String!
  location_id: Int!
  type: String!
}

input UpdateMaterialInput {
  identifier: String
  id_type: String
  location_id: Int
  type: String
  title: String
  picture: String
  author: String
  category: String
}

extend type Query {
  getAllMaterials: [Material]!
  getMaterialById(id: ID!): Material!
}

extend type Mutation {
  createMaterial(input: CreateMaterialInput!): Material!
  removeMaterial(input: RemoveMaterialInput!): Material!
  updateMaterial(input: UpdateMaterialInput!): Material!
}
