type Material{
  id: ID!
  identifier: String!
  id_type: String!
  type: String!
  created_at: DateTime!
  updated_at: DateTime!
  title: String!
  picture: String
  author: String!
  category: String!
  statuses: [Status]!
}

input CreateMaterialInput {
  identifier: String!
  id_type: String!
  type: String!
}
