type Material {
  id: ID!
  identifier: String!
  id_type: String!
  type: String!
  created_at: DateTime!
  updated_at: DateTime!
  title: String!
  picture: String
  author: String!
  category: String!
  statuses: [Status]!
  notifications: [Notification]!
}

input CreateMaterialInput {
  identifier: String!
  id_type: String!
  type: String!
}

extend type Query {
  getAllMaterials: [Material]!
  getMaterialById(id: ID!): Material!
  searchOfMaterials(search: String!): [Material]
}

extend type Mutation {
  createMaterial(input: CreateMaterialInput!): Material!
}
