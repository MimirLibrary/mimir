scalar DateTime

type PersonEntity{
  id: ID!
  smg_id: String!
  type: String!
  created_at: DateTime!
}

type Query {
  welcome: String!
  getAllPersons: [PersonEntity]!
  getPersonById(id: ID): PersonEntity
  getAllMaterials: [Material]
}

type Material {
  id: Int!
  identifier: String!
  id_type: String!
  type: String!
  created_at: String! 
  updated_at: String!
}
