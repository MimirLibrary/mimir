scalar DateTime

type PersonEntity{
  id: ID!
  smg_id: String!
  type: String!
  created_at: DateTime!
}

type MaterialEntity {
  id: ID!
  identifier: String!
  id_type: String!
  type: String!
  created_at: DateTime! 
  updated_at: DateTime!
}

type Query {
  welcome: String!
  getAllPersons: [PersonEntity]!
  getPersonById(id: ID): PersonEntity
  getAllMaterials: [MaterialEntity]!
  getMaterialById(id: ID): MaterialEntity 
}
