scalar DateTime

union StatusResult = Status | Error

type Error {
  message: String!
}

type Query {
  welcome: String!
  getAllPersons: [Person]!
  getAllMaterials: [Material]!
  getMaterialById(id: ID!): Material
  getStatusesByPerson(person_id: ID!): [Status]!
  getStatusesByMaterial(material_id: ID!): [Status]!
  getOnePerson(id: ID!): Person!
  getAllTakenItems(person_id: ID!): [Status]!
}

type Mutation {
  createMaterial(input: CreateMaterialInput!) : Material
  createPerson(input: CreatePersonInput!) : Person
  createStatus(input: CreateStatusInput!): Status
  claimBook(input: ClaimBookInput): StatusResult!
}
