mutation CreateMessageForManager(
  $person_id: Int!
  $material_id: Int
  $location_id: Int!
  $title: String!
  $message: String!
) {
  createMessageForManager(
    input: {
      person_id: $person_id
      material_id: $material_id
      location_id: $location_id
      title: $title
      message: $message
    }
  ) {
    message
    title
  }
}
