mutation CreateMessageForManager(
  $person_id: Int!
  $material_id: Int
  $title: String!
  $message: String!
) {
  createMessageForManager(
    input: {
      person_id: $person_id
      material_id: $material_id
      title: $title
      message: $message
    }
  ) {
    ... on Message {
      message
      title
    }
    ... on Error {
      message
    }
  }
}
