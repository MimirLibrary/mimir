mutation RemoveMaterial(
  $identifier: String!
  $type: String!
  $location_id: Int!
) {
  removeMaterial(
    input: {
      identifier: $identifier
      type: $type
      location_id: $location_id
    }
  ) {
    identifier
    id_type
    type
    location_id
    title
    author
    category
  }
}
