query SearchOfMaterials($search: String, $locations: [Int!]) {
  searchOfMaterials(input: { search: $search, locations: $locations }) {
    title
    created_at
    picture
    author
    category
    id
    claimCount
    currentStatus {
      id
      created_at
      status
      person {
        id
        username
      }
    }
  }
}
