query GetAllMaterialsForManager($locations: [Int!], $limit: Int, $offset: Int) {
  getAllMaterials(locations: $locations, limit: $limit, offset: $offset) {
    id
    title
    category
    picture
    currentStatus {
      id
      created_at
      status
      person {
        id
        username
      }
    }
    claimCount
  }
}
